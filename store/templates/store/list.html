<ul>
    {% for article in articles%}
    <div class="col-sm-4 text-center">
        <a href="{% url 'listing' %}"><img src="{{article.picture}}" alt=""></a>

    </div>

    <a href="{% url 'listing' %}">
        <h3>{{article.name}}</h3>
    </a>
    <li>{{article.price}}</li>
    {% if forloop.counter|divisibleby:3%}
    <div class="clearfix"></div>
    {% endif %} {% endfor %}

</ul>
